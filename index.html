<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ric Solutions - Оборудование и софт для IT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            padding: 30px;
            background-color: #2c3e50;
            color: white;
            position: relative;
        }
        .logo-container {
            display: inline-block;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .logo {
            max-width: 300px;
            height: auto;
        }
        .content {
            max-width: 900px;
            margin: 20px auto;
            padding-bottom: 60px;
        }
        .products {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .product-item i {
            font-size: 40px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }
        .language-switcher {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .language-switcher button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .language-switcher button.active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="ru">RU</button>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>
        <div class="logo-container">
            <img src="logo.png" alt="Ric Solutions Logo" class="logo">
        </div>
        <p data-lang-ru="Ваш надёжный поставщик IT-оборудования и программного обеспечения" 
           data-lang-en="Your reliable supplier of IT equipment and software"></p>
    </div>
    
    <div class="content">
        <h2 data-lang-ru="О нас" data-lang-en="About Us"></h2>
        <p data-lang-ru="Ric Solutions — компания, специализирующаяся на поставке высококачественного оборудования и программного обеспечения для IT-инфраструктуры. Мы предлагаем комплексные решения для бизнеса любого масштаба."
           data-lang-en="Ric Solutions is a company specializing in supplying high-quality equipment and software for IT infrastructure. We offer comprehensive solutions for businesses of any scale."></p>
        
        <h2 data-lang-ru="Наши продукты" data-lang-en="Our Products"></h2>
        <div class="products">
            <div class="product-item">
                <i class="fas fa-server"></i>
                <h3 data-lang-ru="Серверы" data-lang-en="Servers"></h3>
                <p data-lang-ru="Мощные и надёжные серверные решения."
                   data-lang-en="Powerful and reliable server solutions."></p>
            </div>
            <div class="product-item">
                <i class="fas fa-network-wired"></i>
                <h3 data-lang-ru="Сетевое оборудование" data-lang-en="Network Equipment"></h3>
                <p data-lang-ru="Коммутаторы, роутеры и точки доступа."
                   data-lang-en="Switches, routers, and access points."></p>
            </div>
            <div class="product-item">
                <i class="fas fa-hdd"></i>
                <h3 data-lang-ru="Хранилища данных" data-lang-en="Data Storage"></h3>
                <p data-lang-ru="Современные системы хранения информации."
                   data-lang-en="Modern data storage systems."></p>
            </div>
            <div class="product-item">
                <i class="fas fa-code"></i>
                <h3 data-lang-ru="Программное обеспечение" data-lang-en="Software"></h3>
                <p data-lang-ru="Лицензионный софт для бизнеса и IT."
                   data-lang-en="Licensed software for business and IT."></p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p data-lang-ru="© 2025 Ric Solutions. Все права защищены. | Email: vm@softrain.kz | Тел: +7 (707) 423-98-99"
           data-lang-en="© 2025 Ric Solutions. All rights reserved. | Email: vm@softrain.kz | Tel: +7 (707) 423-98-99"></p>
    </div>

    <script>
        const langButtons = document.querySelectorAll('.lang-btn');
        const elements = document.querySelectorAll('[data-lang-ru]');

        // Функция для переключения языка
        function switchLanguage(lang) {
            // Переключаем активный класс
            langButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.lang-btn[data-lang="${lang}"]`).classList.add('active');

            // Меняем язык документа
            document.documentElement.lang = lang;

            // Обновляем текст
            elements.forEach(element => {
                element.textContent = element.getAttribute(`data-lang-${lang}`);
            });
        }

        // Обработчик кликов по кнопкам
        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                const lang = button.getAttribute('data-lang');
                switchLanguage(lang);
            });
        });

        // Инициализация языка при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            switchLanguage('ru'); // Устанавливаем русский язык по умолчанию
        });
    </script>
</body>
</html>
